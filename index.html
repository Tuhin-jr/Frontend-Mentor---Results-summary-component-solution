<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-area">
      <section class="card">
        <div class="left-area">
          <h3>Your Result</h3>
          <div class="result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-area">
          <h2>Summary</h2>
          <div class="score">
            <h3>
              <img src="assets/images/icon-reaction.svg" alt="" />Reaction
            </h3>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="score">
            <h3><img src="assets/images/icon-memory.svg" alt="" />Memory</h3>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="score">
            <h3><img src="assets/images/icon-verbal.svg" alt="" />Verbal</h3>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="score">
            <h3><img src="assets/images/icon-visual.svg" alt="" />Visual</h3>
            <p>72 <span>/ 100</span></p>
          </div>
          <button type="button">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
